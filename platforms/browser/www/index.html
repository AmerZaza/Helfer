        function getPerson(){
            var obj = new XMLHttpRequest();
            obj.open("POST","person.php",false);
            obj.onloadend = function(){
               // document.getElementById("test").innerHTML = obj.responseText;
             
                var data = JSON.parse(obj.responseText);

                }
            }
            obj.send();
        }
